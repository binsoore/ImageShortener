<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>ImageLink - 이미지 URL 단축 서비스</title>
    <meta name="description" content="이미지를 짧은 URL로 변환하는 서비스입니다. JPG, PNG, GIF, WebP 형식을 지원하며 드래그 앤 드롭으로 간편하게 업로드할 수 있습니다.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23059669' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect width='18' height='18' x='3' y='3' rx='2' ry='2'/><circle cx='9' cy='9' r='2'/><path d='M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21'/></svg>">
</head>
  <body style="margin: 0; padding: 20px; background: #f0f4f8; min-height: 100vh; font-family: system-ui, sans-serif;">
    <div id="root">
        <div style="font-family: system-ui, sans-serif; max-width: 600px; margin: 0 auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center;">
            <h1 style="color: #059669; margin-bottom: 20px;">ImageLink</h1>
            <p style="color: #666; margin-bottom: 30px;">이미지를 짧은 URL로 변환하는 서비스</p>
            <div style="border: 2px dashed #059669; border-radius: 8px; padding: 40px; background: #f8fffe; margin-bottom: 20px;">
                <div style="font-size: 3rem; margin-bottom: 15px;">📁</div>
                <div style="color: #374151; margin-bottom: 10px;">드래그 앤 드롭으로 이미지 업로드</div>
                <div style="color: #6b7280; font-size: 0.9rem;">JPG, PNG, GIF, WebP 형식 지원</div>
            </div>
            <input type="file" id="upload" multiple accept="image/*" style="margin: 20px 0;">
            <div id="status" style="margin: 20px 0;"></div>
            <div id="images" style="text-align: left;"></div>
            <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #e5e7eb; color: #6b7280; font-size: 0.9rem;">
                문의: binsoore@naver.com
            </div>
        </div>
    </div>
    
    <script>
        const upload = document.getElementById('upload');
        const status = document.getElementById('status');
        const images = document.getElementById('images');
        
        upload.addEventListener('change', handleUpload);
        
        async function handleUpload(e) {
            const files = e.target.files;
            if (!files.length) return;
            
            status.innerHTML = '업로드 중...';
            const formData = new FormData();
            Array.from(files).forEach(file => formData.append('images', file));
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML = `${data.images.length}개 이미지 업로드 완료!`;
                    displayImages(data.images);
                } else {
                    status.innerHTML = '업로드 실패: ' + response.statusText;
                }
            } catch (error) {
                status.innerHTML = '오류: ' + error.message;
            }
        }
        
        function displayImages(imageList) {
            images.innerHTML = '<h3>업로드된 이미지</h3>';
            imageList.forEach(img => {
                const div = document.createElement('div');
                div.style.cssText = 'background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center;';
                div.innerHTML = `
                    <div>
                        <div style="font-weight: 600; color: #374151;">${img.originalName}</div>
                        <div style="color: #059669; font-size: 0.9rem;">${img.shortUrl}</div>
                    </div>
                    <button onclick="copyUrl('${img.shortUrl}')" style="background: #059669; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">복사</button>
                `;
                images.appendChild(div);
            });
        }
        
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                status.innerHTML = 'URL이 클립보드에 복사되었습니다!';
                setTimeout(() => status.innerHTML = '', 3000);
            });
        }
        
        // Load existing images
        fetch('/api/images').then(res => res.json()).then(data => {
            if (data.images && data.images.length > 0) {
                displayImages(data.images);
            }
        }).catch(e => console.log('이미지 목록 로드 실패'));
    </script>
  </body>
</html>
